plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.github.goxr3plus:java-stream-player:9.0.4'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
